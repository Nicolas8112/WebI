<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB</title>
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>
    <section id="ejercicio2">
        <h2>Calculadora de TMB</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="edad">Edad (a√±os):</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingrese su peso">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ingrese su altura">
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <button id="btnCalcular">Calcular TMB</button>
        <p id="resultado" class="resultado"></p>
        <p id="error" class="error"></p>
    </section>



    <script src="Js/script.js"></script>
</body>

</html>
